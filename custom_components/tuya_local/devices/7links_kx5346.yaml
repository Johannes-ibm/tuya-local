        optional: true
        mapping:
          - dps_val: null
            value: false
            hidden: true
      - id: 141
        type: string
        name: upload
        optional: true
  - entity: select
    name: Sound sensitivity
    icon: "mdi:ear-hearing"
    category: config
    dps:
      - id: 140
        type: string
        name: option
        mapping:
          - dps_val: 0
            value: Low
          - dps_val: 1
            value: High
          - dps_val: null
            value: Unknown
            hidden: true
  - entity: switch
    name: Motion tracking
    icon: "mdi:motion"
    category: config
    dps:
      - id: 161
        type: boolean
        name: switch
  - entity: switch
    name: Motion alarm area
    icon: "mdi:crop"
    category: config
    dps:
      - id: 168
        type: boolean
        name: switch
        optional: true
        mapping:
          - dps_val: null
            value: false
            hidden: true
      - id: 169
        type: string
        name: area
  - entity: switch
    name: Humanoid Filtering
    icon: "mdi:motion"
    category: config
    dps:
      - id: 170
        type: boolean
        name: switch
  - entity: event
    class: motion
    dps:
      - id: 115
        type: string
        name: event
        optional: true
        persist: false
        mapping:
          - dps_val: motion
            value: true
  - entity: event
    class: diagnostic
    dps:
      - id: 185
        type: string
        name: event
        optional: true
        persist: false
  - entity: event
    class: diagnostic
    dps:
      - id: 212
        type: string
        name: message
        optional: true
        persist: false
      - id: 244
        type: string
        name: scene
        optional: true
        persist: false
  - entity: switch
    name: ONVIF stream
    category: config
    dps:
      - id: 255
        type: boolean
        name: switch
        optional: true
        mapping:
          - dps_val: null
            value: false
            hidden: true
      - id: 254
        type: string
        name: ip_address
      - id: 253
        type: string
        name: password_change
